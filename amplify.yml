version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
        - echo Logging to CloudWatch
        - awslogs get /var/log/your_log_file.log --region us-east-1 /tmp/awslogs.txt
        - awslogs put-log-events --CustomLogging /aws/amplify/Amplify_Docs_Gen2_testapp --log-stream-name deployment --log-events file=/tmp/awslogs.txt
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*